<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script2.js"></script>
    <title>Modelo de Exercício</title>
</head>

<body onload="carregar()">
    <header>
        <h1>Hora do dia!</h1>
    </header>

    <section>
        <div id="msg">
            Aqui vai aparecer a mensagem
        </div>
        <div id="foto">
            <img id="imagem" src="image/manhã.png" alt="foto manhã ">
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script>
        function carregar() {
            var msg = document.querySelector('#msg')
            var img = document.querySelector('#imagem')
            var data = new Date()
            var hora = data.getHours()
            msg.innerHTML = `Agora são ${hora} hora(s).`
            if (hora < 12) {
                //BOM DIA
                img.src = 'image/manhã.png'
                document.body.style.background = '#A67841'

            } else if (hora < 18) {
                //BOA TARDE
                img.src = 'image/tarde.png'
                img.alt = 'foto tarde'
                document.body.style.background = '#512E46'
            } else {
                //BOA NOITE
                img.src = 'image/noitemavi.png'
                img.alt = 'foto noite'
                document.body.style.background = '#363473'
            }
        }
    </script>
</body>

</html>
