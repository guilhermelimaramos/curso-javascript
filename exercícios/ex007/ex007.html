<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        h1 {
            font: bolder 2em 'Arial';
        }
        
        div {
            font: normal 1.5em 'Arial';
            margin-top: 20px;
        }
        
        input {
            font: normal 1.2em 'Arial';
            width: 100px;
        }
    </style>
</head>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="soma()">

    <div id="res">
        Resultado
    </div>

    <script>
        function soma() {
            var tn1 = document.querySelector('#txtn1')
            var tn2 = document.querySelector('#txtn2')
            var res = document.querySelector('#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A Soma entre ${n1} + ${n2} = <strong>${s}</strong>`
        }
    </script>
</body>

</html>
